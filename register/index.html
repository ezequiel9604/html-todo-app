<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Bootstrap icons only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Document</title>

</head>
<body>
    

<div class="main__section">

    <div class="main__login">

        <div class="main__login__title">
            ThInGs ToDo
        </div>

        <div class="main__login__content">

            <div class="main__login__content__inputs">
                <i class="bi bi-person"></i>
                <input type="text" placeholder="Full name" />
            </div>

            <div class="main__login__content__inputs">
                <i class="bi bi-envelope"></i>
                <input type="email" placeholder="Email" />
            </div>

            <div class="main__login__content__inputs">
                <i class="bi bi-lock"></i>
                <input type="password" placeholder="Password" />
            </div>

        </div>

        <div class="main__login__action">
            <button class="main__login__action__register">Register</button>
        </div>

        <div class="main__login__socialMedia">

            <span>Already have an account?&nbsp;<a href="#">Log in now</a>.</span>


        </div>

    </div>

</div>


</body>
</html>
