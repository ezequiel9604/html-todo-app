<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Bootstrap icons only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />

    <title>Document</title>

<script>

window.addEventListener("load", function(){
    const header__dropdown__menu = document.getElementById("header__dropdown__menu");
    header__dropdown__menu.style.display= "none";
    const header__dropdown__btn = document.getElementById("header__dropdown__button");
    header__dropdown__btn.addEventListener("click", function(){

        if(header__dropdown__menu.style.display == "none")
            header__dropdown__menu.style.display = "block";
        else
            header__dropdown__menu.style.display = "none";

    });

});

</script>

</head>
<body>

    <header class="main__header">

        <div class="main__container">

            <div class="main__header__title__container">
                
                <h2 class="main__header__title__container__title">ThInGs ToDo</h2>

                <div class="main__header__title__container__buttons">
                    <a class="main__header__title__container__buttons__addbutton" href="#">
                        <i class="bi bi-plus"></i>
                    </a>
                    <div class="main__header__title__container__buttons__dropdown">
                        <button id="header__dropdown__button"><i class="bi bi-person"></i></button>
                        <div class="main__header__title__container__buttons__dropdown__menu" id="header__dropdown__menu">
                            <a href="#">Edit profile</a>
                            <a href="#">Sign out</a>
                        </div>
                    </div>
                </div>

            </div>

            <nav class="main__header__nav__container">

                <div class="main__header__nav__container__searchinput">
                    <input type="text" placeholder="Search task..." />
                    <a href="#"><i class="bi bi-search"></i></a>
                </div>

                <div class="main__header__nav__container__links">
                    <a class="main__header__nav__container__links__active" href="#1">Daily</a>
                    <a href="#2">Weekly</a>
                    <a href="#3">Monthly</a>
                </div>

            </nav>

        </div>

    </header>

</body>
</html>
